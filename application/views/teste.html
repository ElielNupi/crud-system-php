<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test_mixins"></div>
    <script src="../../assets/node_modules/vue/dist/vue.min.js"></script>
    <script>
      var mixin_teste = {
        methods: {
          test: function () {
            console.log("mixin test");
          },
        },
      };

      var vm_instancia = new Vue({
        el: "#test_mixins",
        mixins: [mixin_teste],
        data: {
          initial_var: 1,
        },
        mounted: function () {
          console.log(this.test());
        },
      });
			
    </script>
  </body>
</html>
